<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
    <!-- <form action="https://formspree.io/f/mwkzowgy" method="post" target="_blank"> -->
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido">
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <input type="submit" value="Enviar">
        
        <input type="radio" name="especialidad" id="seleccion1" value="JavaScript">
        <label for="seleccion1">JavaScript</label>

        <input type="radio" name="especialidad" id="seleccion2" value="HTML">
        <label for="seleccion2">HTML</label>

        <input type="radio" name="especialidad" id="seleccion3" value="CSS">
        <label for="seleccion3">CSS</label>
        
        <label for="Fifa">Fifa</label>        
        <input value="fifa" type="checkbox" id="Fifa" name="juego">

        <label for="BattleField">BattleField</label>
        <input value="BattleField" type="checkbox" id="BattleField" name="juego">

        <label for="Dota">Dota</label>
        <input value="Dota" type="checkbox" id="Dota" name="juego">

        <label for="Fornite">Fornite</label>
        <input value="Fornite" type="checkbox" id="Fornite" name="juego">

        <label for="CallOfDuty">Call of Duty</label>
        <input value="Call of Duty" type="checkbox" id="CallOfDuty" name="juego">

        <label for="Warzone">Warzone</label>
        <input value="Warzone" type="checkbox" id="Warzone" name="juego">
    </form>
</body>
</html>
