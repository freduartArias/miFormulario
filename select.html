<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="lista">Lista de alumnos Bootcamp</label>
        <select name="alumnos" id="lista" size="4" multiple>
            <option value="freddy">Freddy</option>
            <option value="Andre">Andre</option>
            <option value="Leonardo">Leonardo</option>
            <option value="Erick">Erick</option>
            <option value="Luis">Luis</option>
            <option value="Renzo">Renzo</option>
        </select>
        <input type="submit" value="enviar">
    </form>
    <hr>
    <form action="">
        <textarea name="" id="" cols="60" rows="20"></textarea>
    </form>
    <hr>
    <form action="">
        <fieldset>
            <legend>Formulario</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
        </fieldset>
    </form>
    <hr>
    <form action="">
        <input list="juegos" type="text">
        <datalist id="juegos">
            <option value="lol"></option>
            <option value="dota"></option>
            <option value="fornite"></option>
        </datalist>
    </form>
</body>
</html>
